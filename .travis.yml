language: php
sudo: false
matrix:
    fast_finish: true
    include:
        - php: hhvm
          env: 
           - WAFFLE_CHECK=true
        - php: hhvm
        - php: hhvm-nightly
          env:
           - WAFFLE_CHECK=true
        - php: hhvm-nightly
    allow_failures:
        - php: hhvm-nightly

install:
    - composer self-update
    - composer install

script:
    - if [[ $WAFFLE_CHECK='true' ]]; then hhvm composer.phar check; fi
    - hhvm composer.phar test
